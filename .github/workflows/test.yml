name: linux
on: push


jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
          - uses: actions/checkout@v2
          - name: Set env
            run: echo "TON=$(echo $GITHUB_SHA | cut -c 1-6)" >> $GITHUB_ENV
          - name: Test
            run: echo $TON
          - uses: oprypin/find-latest-tag@v1
            with:
                repository: octokit/rest.js  # The repository to scan.
                releases-only: true  # We know that all relevant tags have a GitHub release for them.
            id: octokit  # The step ID to refer to later.
            
          #- uses: actions/checkout@v2
         # - name: TESTT
        #  - run:  echo "TAGNAME=$(echo ${{ steps.octokit.outputs.tag }} | cut -c 1-6)" >> $GITHUB_ENV
       #   - name: WGET
          - uses: actions/checkout@v2
          - name: Set env
            run: echo TAGNAME=$(echo ${{ steps.octokit.outputs.tag }} >> $GITHUB_ENV
          - run: wget  github.com/stupid-kid-af/godot-nighly-builds/releases/download/${TAGNAME}/godot_binaries-times${TAGNAME}.zip 


